<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>星微博-登录</title>
    <link href="css/bootstrap.css" rel="stylesheet"/>
	<script src="js/bootstrap.js"></script>
</head>
<body background="picture/mainpic.jpg" style="-webkit-background-size:cover;">
	<div class="container col-sm-offset-4" style="padding-top: 200px;">
		<form class="form-horizontal" id="login" role="form" action="/account/login" method="post">
			<div class="form-group">
				<label class="col-sm-1 control-label">帐号</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" name="username" placeholder="请输入帐号"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-1 control-label">密码</label>
				<div class="col-sm-3">
					<input type="password" class="form-control" name="password" placeholder="请输入密码" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-1 col-sm-3">
					<div class="checkbox">
						<label>
							<input type="checkbox">记住账号
						</label>
					</div>
				</div>
		    </div>
		<div class="form-group">
			<div class="col-sm-offset-1 col-sm-3" >
				<button type="submit" class="btn btn-default">登录</button>
			</div>
		</div>
		</form>
	</div>
</body>

</html>
