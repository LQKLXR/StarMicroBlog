<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>星博客-登录</title>

    <!-- begin::global styles -->
    <link rel="stylesheet" href="assets/vendors/bundle.css" type="text/css">
    <!-- end::global styles -->
    <!-- begin::custom styles -->
    <link rel="stylesheet" href="assets/css/app.css" type="text/css">
    <!-- end::custom styles -->

</head>
<body class="bg-white h-100-vh p-t-0">

<!-- begin::page loader-->
<div class="page-loader">
    <div class="spinner-border"></div>
    <span>正在努力加载</span>
</div>
<!-- end::page loader -->

<div class="p-b-50 d-block d-lg-none"></div>

<div class="container h-100-vh">
    <div class="row align-items-md-center h-100-vh">
        <div class="col-lg-6 d-none d-lg-block">
            <img class="img-fluid" src="assets/media/svg/login.svg" alt="...">
        </div>
        <div class="col-lg-4 offset-lg-1">
            <div class="d-flex align-items-center m-b-20">
                <img src="assets/media/image/dark-logo.png" class="m-r-15" width="40" alt="">
                <h3 class="m-0">星博客</h3>
            </div>
            <p></p>
            <form>
                <div class="form-group mb-4">
                    <input type="text" class="form-control form-control-lg" id="username" autofocus placeholder="请输入邮箱">
                </div>
                <div class="form-group mb-4">
                    <input type="password" class="form-control form-control-lg" id="password" placeholder="请输入密码">
                </div>
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">记住登录</label>
                    </div>
                    <a href="#" class="auth-link text-black">忘记密码?</a>
                </div>
            </form>
            <button class="btn btn-primary btn-lg btn-block btn-uppercase mb-4" id="submit">登录</button>
            <div class="text-center">
                没有账号?<a href="register.html" class="text-primary">去注册账号</a>
            </div>
        </div>
    </div>
</div>

<!-- begin::global scripts -->
<script src="assets/vendors/bundle.js"></script>
<!-- end::global scripts -->

<!-- begin::custom scripts -->
<script src="assets/js/app.js"></script>
<!-- end::custom scripts -->
<script>
    $("#submit").click(function(){
        $.ajax({
            url: "/account/login",
            method: "post",
            async : false,
            data: {"username": $("#username").val(), "password" : $("#password").val()},
            success : function (data) {
                if (data == "success") {
                    window.location.href = "test.html";
                }
            }
        });
    });
</script>
</body>
</html>
